{% extends "base.html" %} {% block title %}Formulario Despachante{% endblock %}
{% block content %}
<form action="/despachante/registro-llegada" method="POST">
  <h1>Elegir transporte que llegó a destino</h1>
  {% if transportes == [] %}
    <p>No hay transportes que se dirijan a esta sucursal.</p>
    <a href="/despachante">Volver al menú</a>
  {% else %}
    <select name="transporte" id="transporte">
      {%for transporte in transportes %}
      <option value="{{transporte.id}}">
        {{ transporte.numerotransporte }} - {{ transporte.fechahorasalida.strftime("%d/%m/%y %H:%M") }}
      </option>
      {%endfor%}
    </select>
    <input type="submit" value="Registrar llegada" />
  {% endif %}

</form>

{% endblock %}
